syntax = "proto3";

package auth;

import "google/protobuf/empty.proto";

option go_package = "yadro.com/course/proto/auth";

service Auth {
  rpc Register(RegisterRequest) returns (TokenResponse);
  rpc Login(LoginRequest) returns (TokenResponse);
  rpc BotLoginTelegram(BotLoginTelegramRequest) returns (TokenResponse);
  rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty) {}
}

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message TelegramUser {
  int64 tg_id = 1;
  string username = 2;
  string first_name = 3;
  string last_name = 4;
}

message BotLoginTelegramRequest {
  TelegramUser user = 1;
}

message TokenResponse {
  string token = 1;
}
