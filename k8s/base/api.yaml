apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: internal
      port: 8081
      targetPort: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
            - containerPort: 8081
          env:
            - name: ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: API_ADMIN_USER
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: API_ADMIN_PASSWORD
            - name: TOKEN_TTL
              value: "12h"
            - name: API_ADDRESS
              value: ":8080"
            - name: API_INTERNAL_ADDRESS
              value: ":8081"

            - name: WORDS_ADDRESS
              value: "words:8080"
            - name: UPDATE_ADDRESS
              value: "update:8080"
            - name: SEARCH_ADDRESS
              value: "search:8080"
            - name: AUTH_ADDRESS
              value: "auth:8080"
            - name: FAVORITES_ADDRESS
              value: "favorites:8080"

            - name: SEARCH_CONCURRENCY
              value: "10"
            - name: SEARCH_RATE
              value: "100"
          volumeMounts:
            - name: config
              mountPath: /config.yaml
              subPath: config.yaml
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: api-config
